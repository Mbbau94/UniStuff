        <h:form prependId="false">
            <h2>CAMPO OCUPADO </h2>
            <p>Verificar se um campo esta ocupado</p>
            <p>
                <label>Insira o campo a verificar disponibilidade:</label>
                <br/>
                <input type="text" id="idcampo" name="idcampo" jsf:id="idcampo"
                       placeholder="ex: campo3" value="#{clubepgBean.idcampo}" 
                       required="required" title="insira o campo."/>
            </p>

            <p>
                <label>Performance Date:</label>
                <br/>
                <input type="date" jsf:id="dateEO" name="dateEO" 
                       value="#{clubepgBean.dateEO}" required="required"
                       title="Enter or choose a date."/>
            </p>
            
            
            <p>
                <label>Insira as horas</label>
                <br/>
                <input type="text" id="horaEO" name="horaEO" jsf:id="horaEO"
                       placeholder="ex: 18:30" value="#{clubepgBean.horaEO}" 
                       required="required" title="insira a hora."/>
            </p>
            
            <p><strong>Note:</strong> o campo #{clubepgBean.idcampo} esta #{clubepgBean.ocupado}" .</p>
            
            <p>
             <h:commandButton value="ok"
                              action="confirmEspaco"
                              onclick="#{clubepgBean.espacoOcupado()}"  />
             <input jsf:id="clear" name="clear" value="Clear" type="submit">
                    <f:ajax render="@all" listener="#{clubepgBean.clear}"/>
                </input>
            </p>
          
 
            
            <p>
                <h:commandButton value="Back" onclick = "window.history.back()"/>
            </p>
        </h:form>
    </h:body>
</html>

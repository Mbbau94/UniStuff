        <td>
        <x3d width='500px' height='500px'> 
        <scene>
            <switch whichCoice = "-1">
                <cylinder def = "rod"
                    radius = "0.05"
                    height = "10.0" >
                </cylinder>
                <cone def = "cap"
                    bottomRadius = "0.10"
                    height = "0.5" >
                </cone>
                <Shape DEF = 'roda'>
                    <Appearance>
                        <Material diffuseColor="black"/>
                    </Appearance>
                    <Cylinder
                        height = '0.5'
                        radius = '0.4' >
                    </Cylinder>
                </Shape>
                <Shape DEF = 'jante'>
                    <Appearance>
                        <Material diffuseColor="gray"/>
                    </Appearance>
                    <Cylinder
                        height = '0.4'
                        radius = '0.3' >
                    </Cylinder>
                </Shape>


                <shape def = 'guarda_lamas'>
                    <appearance>
                        <material diffuseColor="0.8 0.8 0.8"> 
                        </material>
                    </appearance>
                    <extrusion
                        solid="false"
                        crossSection="
                            -0.65 0
                            -0.55 0.3
                            -0.35 0.55
                            0.15 0.55
                            0.35 0.3
                            0.45 0
                            0.45 -0.2
                            
                            0.36 -0.2
                            0.36 0
                            0.26 0.3
                            0.06 0.46 
                            -0.3 0.46
                            -0.46 0.3
                            -0.56 0 
                            -0.65 0

                            "
                        spine="
                            0 -0.5 0
                            0 0.17 0"
                    ></extrusion>
                </shape>


                <shape def = 'vidro_lateral'>
                    <appearance>
                        <ImageTexture url="./media/vidro2.png">
                        <ImageTexture/>
                    </appearance>
                    <extrusion
                        solid="false"
                        crossSection="
                            0.1 1
                            0.6 1
                            0.6 -0.1 
                            -0.3 -0.2
                            -0.4 0.1
                            0.1 1
                            "
                        spine="
                            0 0 0
                            0 0.05 0"
                    ></extrusion>
                </shape>  

                <shape def = painel_lateral>
                    <appearance>
                        <material
                            diffuseColor = "darkslategray" >
                        </material>
                    </appearance>
                    <box size = "2.45 0.05 0.2">
                    </box>
                </shape>

                <shape def = para_choques>
                    <appearance>
                        <material
                            diffuseColor = "dimgray" >
                        </material>
                    </appearance>
                    <box size = "2 0.08 0.4">
                    </box>
                </shape>   

<!-- cena onde ta os piscas-->
                <shape def = 'choques'>
                    <appearance>
                        <material diffuseColor="dimgray"> 
                        </material>
                    </appearance>
                    <extrusion
                        solid="false"
                        crossSection="
                            -0.05 0
                            0.2 0
                            0.3 0.2
                            0.4 0.2
                            0.4 0.4
                            -0.05 0.4 
                            -0.05 0

                            0 0 0
                            0 0.05 0"
                    ></extrusion>
                </shape> 


                <shape def = 'para_choques_traseiro' >
                    <appearance>
                        <material
                            diffuseColor = "gray" >
                        </material>
                    </appearance>
                    <extrusion
                        solid="false"
                        crossSection="
                            0 0
                            0 0.4

                            -0.2 0
                            0 0
                            "
                        spine="
                            0 0 0
                            0 0.25 0"

                </shape> 

                <shape def = 'piscas_frente' >
                    <appearance>
                        <ImageTexture url="./media/pisca.png">
                        <ImageTexture/>
                    </appearance>
                    <extrusion
                        solid="false"
                        crossSection="
                            0 0
                            -0.2 0
                            -0.2 1
                            0.5 1
                            0.5 0.8
                            0 0.8
                            0 0
                            "

                </shape>

                <shape def = farol>

                        <ImageTexture url="./media/farol2.png">

                    </appearance>

                        <ImageTexture url="./media/pisca.png">
                        <ImageTexture/>
                    </appearance>
                    <box size = "0.2 0.2 0.2">

                </shape>

                        <material

                    <box size = "0.05 0.1 2">

                    <box size = "1.7 0.1 0.5">

<!-- para choques frente-->
